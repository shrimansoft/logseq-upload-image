<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Phone Bridge â€” Send to Logseq</title>
    <meta name="description" content="Send images from your phone to Logseq via WebRTC" />
    <meta name="theme-color" content="#0f0f1a" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        /* â”€â”€â”€ Reset â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* â”€â”€â”€ Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f1a;
            color: #e0e0f0;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow: hidden;
        }

        /* Background glow */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 60% 30%,
                    rgba(100, 120, 255, 0.08) 0%,
                    rgba(80, 60, 200, 0.04) 30%,
                    transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* â”€â”€â”€ Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #1a1a2e, #1e1e35);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 24px;
            padding: 36px 28px;
            box-shadow:
                0 32px 64px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.04) inset;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6478ff, #8b5cf6);
            border-radius: 18px;
            font-size: 32px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(100, 120, 255, 0.25);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #e0e0ff, #b0b0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .subtitle {
            color: #6b6b88;
            font-size: 13px;
            margin-bottom: 28px;
        }

        /* â”€â”€â”€ Status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        @keyframes dotPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .status-connecting {
            background: rgba(255, 180, 50, 0.1);
            color: #ffb432;
        }

        .status-ready {
            background: rgba(50, 180, 255, 0.1);
            color: #32b4ff;
        }

        .status-sending {
            background: rgba(150, 100, 255, 0.1);
            color: #9664ff;
        }

        .status-success {
            background: rgba(50, 220, 120, 0.1);
            color: #32dc78;
        }

        .status-error {
            background: rgba(255, 80, 80, 0.1);
            color: #ff5050;
        }

        .status-no-id {
            background: rgba(255, 80, 80, 0.1);
            color: #ff5050;
        }

        /* â”€â”€â”€ File Input Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .upload-area {
            position: relative;
            border: 2px dashed rgba(100, 120, 255, 0.2);
            border-radius: 16px;
            padding: 32px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(100, 120, 255, 0.03);
        }

        .upload-area:hover {
            border-color: rgba(100, 120, 255, 0.4);
            background: rgba(100, 120, 255, 0.06);
        }

        .upload-area.has-file {
            border-color: rgba(50, 220, 120, 0.3);
            background: rgba(50, 220, 120, 0.05);
        }

        .upload-area input[type="file"] {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .upload-text {
            font-size: 14px;
            color: #8888aa;
            line-height: 1.5;
        }

        .upload-text strong {
            color: #b0b0ff;
        }

        /* â”€â”€â”€ Preview â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .preview {
            display: none;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .preview.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .preview img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            display: block;
        }

        .preview-info {
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #8888aa;
        }

        .preview-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
        }

        /* â”€â”€â”€ Send Button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .send-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #6478ff, #8b5cf6);
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(100, 120, 255, 0.25);
            letter-spacing: -0.01em;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(100, 120, 255, 0.35);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* â”€â”€â”€ Progress Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .progress-container {
            display: none;
            margin-top: 16px;
        }

        .progress-container.visible {
            display: block;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6478ff, #8b5cf6);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* â”€â”€â”€ Success Check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .success-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(15, 15, 26, 0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .success-overlay.visible {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .success-check {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #32dc78, #28c468);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 12px 32px rgba(50, 220, 120, 0.3);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }

            50% {
                transform: scale(1.15);
            }

            to {
                transform: scale(1);
            }
        }

        .success-text {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0f0;
        }

        .success-sub {
            font-size: 13px;
            color: #6b6b88;
            margin-top: 6px;
        }

        /* â”€â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .footer {
            position: relative;
            z-index: 1;
            margin-top: 20px;
            font-size: 11px;
            color: #444460;
            text-align: center;
        }

        .footer a {
            color: #6478ff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="card" id="mainCard">
        <div class="logo">ðŸ“±</div>
        <h1>Phone Bridge</h1>
        <p class="subtitle">Send an image to Logseq</p>

        <div class="status status-connecting" id="status">
            <span class="status-dot"></span>
            <span id="statusText">Initializing...</span>
        </div>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" capture="environment" />
            <div class="upload-icon">ðŸ“·</div>
            <p class="upload-text">
                <strong>Tap to take a photo</strong><br />
                or choose from gallery
            </p>
        </div>

        <div class="preview" id="preview">
            <img id="previewImg" src="" alt="Preview" />
            <div class="preview-info">
                <span class="preview-name" id="previewName"></span>
                <span id="previewSize"></span>
            </div>
        </div>

        <button class="send-btn" id="sendBtn" disabled>Send to Logseq</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-check">âœ“</div>
        <p class="success-text">Image Sent!</p>
        <p class="success-sub">Check your Logseq editor</p>
    </div>

    <p class="footer">
        Secured with WebRTC peer-to-peer &middot; No server upload
    </p>

    <!-- PeerJS from CDN -->
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

    <script>
        // â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let pc = null;
        let dataChannel = null;
        let es = null;
        let selectedFile = null;
        let sessionId = null;

        // â”€â”€â”€ DOM â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const previewName = document.getElementById('previewName');
        const previewSize = document.getElementById('previewSize');
        const sendBtn = document.getElementById('sendBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const successOverlay = document.getElementById('successOverlay');

        // â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function setStatus(className, text) {
            statusEl.className = 'status ' + className;
            statusText.textContent = text;
        }

        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // â”€â”€â”€ Get Session ID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const urlParams = new URLSearchParams(window.location.search);
        sessionId = urlParams.get('id');

        if (!sessionId) {
            setStatus('status-no-id', 'No session ID found. Scan QR again.');
            sendBtn.disabled = true;
        } else {
            initWebRTC();
        }

        async function postSignal(msg) {
            try {
                await fetch(`/signal?id=${sessionId}&role=sender`, {
                    method: 'POST',
                    body: JSON.stringify(msg)
                });
            } catch (e) {
                console.error('[Sender] Signal send error:', e);
            }
        }

        // â”€â”€â”€ Initialize WebRTC â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function initWebRTC() {
            setStatus('status-connecting', 'Connecting to server...');

            // 1. SSE Signaling
            es = new EventSource(`/events?id=${sessionId}&role=sender`);

            es.onopen = () => {
                console.log('[Sender] SSE connected');
                setStatus('status-connecting', 'Waiting for Logseq...');
            };

            es.onmessage = async (e) => {
                const msg = JSON.parse(e.data);
                console.log('[Sender] Sig msg:', msg.type);

                if (msg.type === 'peer-joined') {
                    // Logseq is present, start negotiation
                    createConnection();
                } else if (msg.type === 'answer') {
                    if (pc) await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
                } else if (msg.type === 'candidate') {
                    if (pc && msg.candidate) {
                        await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
                    }
                }
            };

            es.onerror = (e) => {
                console.error('[Sender] SSE error', e);
                setStatus('status-error', 'Signaling disconnected (check WiFi)');
            };

            // If we are late to the party, we might need to announce presence or just start?
            // The server sends peer-joined if peer is already there. So we are good.
        }

        async function createConnection() {
            if (pc) return; // Already started

            setStatus('status-connecting', 'Negotiating P2P...');
            console.log('[Sender] Creating RTC Connection');

            pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            // Handle ICE
            pc.onicecandidate = (e) => {
                if (e.candidate) postSignal({ type: 'candidate', candidate: e.candidate });
            };

            // Create Data Channel (Initiator)
            dataChannel = pc.createDataChannel("images");
            dataChannel.onopen = () => {
                console.log('[Sender] Data channel open');
                setStatus('status-ready', 'Connected! Select an image.');
                if (selectedFile) sendBtn.disabled = false;
            };
            dataChannel.onclose = () => setStatus('status-error', 'Connection closed');
            dataChannel.onerror = (e) => console.error('[Sender] DC Error:', e);

            // Create Offer
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            postSignal({ type: 'offer', sdp: offer });
        }

        // â”€â”€â”€ File Selection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            selectedFile = file;

            const reader = new FileReader();
            reader.onload = function (ev) {
                previewImg.src = ev.target.result;
                previewName.textContent = file.name;
                previewSize.textContent = formatBytes(file.size);
                preview.classList.add('visible');
                uploadArea.classList.add('has-file');
            };
            reader.readAsDataURL(file);

            if (dataChannel && dataChannel.readyState === 'open') {
                sendBtn.disabled = false;
            }
        });

        // â”€â”€â”€ Send Image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const CHUNK_SIZE = 16 * 1024; // 16KB

        sendBtn.addEventListener('click', async function () {
            if (!selectedFile || !dataChannel || dataChannel.readyState !== 'open') return;

            sendBtn.disabled = true;
            setStatus('status-sending', 'Reading file...');
            progressContainer.classList.add('visible');
            progressFill.style.width = '0%';

            // Read entire file as ArrayBuffer
            const arrayBuffer = await selectedFile.arrayBuffer();
            const totalSize = arrayBuffer.byteLength;

            // 1. Send Header
            const header = {
                type: 'start',
                filename: selectedFile.name,
                mime: selectedFile.type,
                size: totalSize
            };

            try {
                dataChannel.send(JSON.stringify(header));
                console.log("[Sender] Sent header:", header);
            } catch (e) {
                console.error("[Sender] Header send failed:", e);
                setStatus('status-error', 'Failed to start transfer');
                sendBtn.disabled = false;
                return;
            }

            setStatus('status-sending', 'Sending...');

            // 2. Send Chunks
            let offset = 0;
            const uint8Array = new Uint8Array(arrayBuffer);

            function sendNextChunk() {
                while (offset < totalSize) {
                    // Check buffer status
                    if (dataChannel.bufferedAmount > 16 * 1024 * 1024) { // 16MB backpressure
                        // Wait for buffer to drain
                        setTimeout(sendNextChunk, 50);
                        return;
                    }

                    const end = Math.min(offset + CHUNK_SIZE, totalSize);
                    const chunk = uint8Array.subarray(offset, end);

                    try {
                        dataChannel.send(chunk);
                    } catch (e) {
                        console.error("[Sender] Chunk error:", e);
                        setStatus('status-error', 'Transfer failed');
                        sendBtn.disabled = false;
                        return;
                    }

                    offset = end;

                    // Update UI every few chunks
                    if (offset % (CHUNK_SIZE * 5) === 0 || offset === totalSize) {
                        const percent = Math.round((offset / totalSize) * 100);
                        progressFill.style.width = percent + '%';
                    }
                }

                // Done
                if (offset >= totalSize) {
                    console.log("[Sender] Sent all chunks");
                    setStatus('status-success', 'Image sent!');
                    successOverlay.classList.add('visible');
                }
            }

            sendNextChunk();
        });
    </script>
